syntax = "proto3";

package go_pdk;
option  optimize_for = CODE_SIZE;
option  go_package = "./;go_pdk";

message Event {
  bytes  Body = 2;
  string Data = 3;
}

message Request {
  bytes  Body = 2;
  string Data = 4;
  bool   JSON = 3;
}

message Response {
  int32  Code = 1;
  bytes  Body = 2;
}

message Error {
  int32  code = 1;
  string message = 2;
}

message Configuration {
  string NatsUrl = 1;
  string NatsUsername = 2;
  string NatsPassword = 3;
}
